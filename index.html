<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ML Site</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Welcome to Our Website</h2>
            <div class="text-overlay">
                <p>Life is a journey, enjoy the ride.<br>On a Bullet, it’s not just a ride;<br>it’s a way of life.</br></p>
            </div>
            <div class="image-container">
                <img src="bullet.jpg" alt="Bullet Bike">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ML Website. All rights reserved.</p>
        <!-- Add the webchat widget here -->
        <div id="webchat"></div>
        <script src="https://cdn.jsdelivr.net/npm/@rasahq/rasa-webchat@1.0.1/lib/index.min.js"></script>
        <script>
           WebChat.default.init({
              selector: "#webchat",
              initPayload: "/get_started",
              customData: {"language": "en"}, // arbitrary custom data
              socketUrl: "https://your-rasa-server.com", // Replace with your Rasa server URL
              socketPath: "/socket.io/",
              title: "My Bot",
              subtitle: "Ask me anything",
           })
        </script>
    </footer>
</body>
</html>
