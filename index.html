<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ML Site</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Welcome to Our Website</h2>
            <div class="text-overlay">
                <p>Life is a journey, enjoy the ride.<br>On a Bullet, it’s not just a ride;<br>it’s a way of life.</br></p>
            </div>
            <div class="image-container">
                <img src="bullet.jpg" alt="Bullet Bike">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ML Website. All rights reserved.</p>
        <script>
(function () {
    let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
    (e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"),
    (e.async = !0),
    (e.onload = () => {
        window.WebChat.default(
            {
                initPayload: "/greet",
                customData: { language: "en" },
                socketUrl: "http://0.0.0.0:5005",
                title: "My Bot",
                subtitle: "Here to help",
            },
            null
        );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
    </footer>
</body>
</html>
